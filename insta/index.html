<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="insta.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Login . Instagram</title>
  </head>
  <body>
    <section id="hero">
      <div id="left">
        <img src="image/insta.jpeg" alt="" />
      </div>
      <div id="right">
        <div id="main-div">
          <h1 align="center">Instagram</h1>

          <table id="duke">
            <tr>
              <td>
                <input
                  type="text"
                  placeholder=" Phone number,username,or email"
                />
              </td>
            </tr>
            <tr>
              <td><input type="password" placeholder=" Password" /></td>
            </tr>
            <tr>
              <td><button>Log In</button></td>
            </tr>
          </table>
          <h2 class="decorated"><span>OR</span></h2>
          <p id="para">
            <a href="https://facebook.com" class="fa fa-facebook-square">
              Log in with Facebook</a
            >
          </p>
          <p id="para1">
            <a href="https://www.instagram.com/accounts/password/reset/"
              >Forgot password?</a
            >
          </p>
        </div>
        <div id="second-div">
          <p id="para2">
            Don't have an account?<a
              href="https://www.instagram.com/accounts/emailsignup/"
            >
              Sign up</a
            >
          </p>
        </div>
        <div id="third-div">
          <p>Get the app.</p>
          <p id="para3">
            <a
              href="https://apps.apple.com/app/instagram/id389801252?vt=lo"
              target="_blank"
              ><img src="image/insta1.jpeg" width="110px" height="35px" alt=""
            /></a>
            <a
              href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb&utm_campaign=loginPage&ig_mid=83174B9E-868A-4924-B2A8-7BFD8FF56DB8&utm_content=lo&utm_medium=badge"
              target="_blank"
              ><img src="image/insta2.jpeg" width="110px" height="35px" alt=""
            /></a>
          </p>
        </div>
      </div>
    </section>
    <footer id="footerlast">
      <div id="div-footer">
        <a href="https://about.instagram.com/" target="_blank">About</a>
        <a href="https://about.instagram.com/en_US/blog" target="_blank"
          >Blog</a
        >
        <a href="https://about.instagram.com/about-us/careers">Jobs</a>
        <a href="https://help.instagram.com/" target="_blank">Help</a>
        <a href="https://www.instagram.com/developer/">API</a>
        <a href="https://help.instagram.com/519522125107875">Privacy</a>
        <a href="https://help.instagram.com/581066165581870">Terms</a>
        <a href="https://www.instagram.com/directory/profiles/">Top Accounts</a>
        <a href="https://www.instagram.com/directory/hashtags/">Hashtags</a>
        <a href="https://www.instagram.com/explore/locations/">Locations</a>
        <br />
        <a href="">Beauty</a>
        <a href="">Dance & Performance</a>
        <a href="">Fitness</a>
        <a href="">Food & Drink</a>
        <a href="">Home & Garden</a>
        <a href="">Music</a>
        <a href="">Visual Arts</a>
      </div>
      <div id="divf-2">
        <form action="">
          <select name="lang" id="lang">
            <option value="">English</option>
            <option value="">Telugu</option>
            <option>Tamil</option>
            <option value="">Hindi</option>
          </select>
          <span> &copy;2021 Instagram from Facebook</span>
        </form>
      </div>
    </footer>
  </body>
</html>
